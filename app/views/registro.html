<html lang="en">
<head>
  <title>Registro</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

    <script src="https://kit.fontawesome.com/40f5ff1f80.js" crossorigin="anonymous"></script>
    <script src="../controllers/user.js"></script>
</head>

<style type="text/css">
    body{
      background-image: url(https://i.pinimg.com/originals/71/87/13/7187136a4e35bec058f219bfd21c8c6f.jpg);
    }
  </style>
<body>
  <header>
    <div id="nav">
      <nav class="navbar navbar-dark navbar-expand-sm" style="background-color: #ff8000;">
        <div class="container">
          <a class="navbar-brand" href="http://localhost:3000/home"><i class="fa fa-home icon"></i></a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="../search" aria-current="page">Comprar<span class="visually-hidden">(current)</span></a> 
                  </li>
              </ul>
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0 justify-content-end" style="float: right;">
                  <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:3000/user/register" aria-current="page">Registrarse<span class="visually-hidden">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:3000/user/login" aria-current="page">Iniciar Sesion<span class="visually-hidden">(current)</span></a>
                  </li>
              </ul>
          </div>
    </div>
  </nav>
  </div>
  </header>
  <main>
    <div class="container" style="margin-top: 5%;">
        <div class="row" >
          <div class="col-sm-4"></div>
          <div class="col-md-4" style="background-color: aliceblue;">
            <h1 class="text-center text-success">Registrarse</h1>
            <br/>
            <div class="col-sm-12">
              <div class="tab-content">
                <div id="vende">
                  <form>
                    <div class="form-group">
                      <label for="UserName">Nombre completo:</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                      <label for="UserName">Descripción:</label>
                      <input type="text" class="form-control" id="description">
                    </div>
                    <div class="form-group">
                      <label for="UserName">Fecha de nacimiento:</label>
                      <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                      <label for="UserName">Teléfono:</label>
                      <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                      <label for="UserName">País:</label>
                      <input type="text" class="form-control" id="country">
                    </div>
                    <div class="form-group">
                      <label for="UserName">Estado:</label>
                      <input type="text" class="form-control" id="state">
                    </div>
                    <div class="form-group">
                      <label for="UserName">Ciudad:</label>
                      <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group">
                      <label for="UserName">Link de imagen:</label>
                      <input type="url" class="form-control" id="imagen">
                    </div>
                    <div class="form-group">
                      <label for="email">Correo:</label>
                      <input type="email" class="form-control" id="email" >
                    </div>
                    <div class="form-group">
                      <label for="pwd">Contraseña:</label>
                      <input type="password" class="form-control" id="password">

                    </div>
                    <div class="form-group">
                      <label for="pwd">Confirmar contraseña:</label>
                      <input type="password" class="form-control" id="Confirmar">
                    </div>
                  </form>
                  <br/>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="vendedor" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Registrarse como vendedor
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="comprador">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Registrarse como comprador
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-success" onclick='register()'>     Registrarse     </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  </script>
</body>

</html>
