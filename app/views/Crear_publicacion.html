    <div class="card" style="margin-top: 50px;margin-left: 500px;margin-right: 500px;height:auto; ">
      <section style="margin-top: 50px;text-align: center;">
        <div class="card-body" style="text-align: center;margin-left: 50px;width: auto;margin-top: 50px;margin-right: 50px; ">
          <form id="formulario">
            <h4 class="card-title">Añadir informacion sobre la casa</h4>
            <input id="tamano_casa" class="form-control form-control-lg" type="number" placeholder="Tamaño de la casa" style="margin-top: 20px;">
            <input id="link_casa" class="form-control form-control-lg" type="text" placeholder="Pon aqui tu link de imagen de la casa" style="margin-top: 20px;"></input>
            <input id="precio" class="form-control form-control-lg" type="number" placeholder="Precio en MXN" style="margin-top: 20px;" min="0" >
            <input id="descripcion" class="form-control form-control-lg" type="text" placeholder="Descripcion de la casa" style="margin-top: 20px;" >
            <input id="ubicacion" class="form-control form-control-lg" type="text" placeholder="Ubicacion de la casa" style="margin-top: 20px;" >
            <input id="num_habitaciones" class="form-control form-control-lg" type="number" placeholder="Numero de habitaciones" style="margin-top: 20px;" min="1" >
            <input id="num_banos" class="form-control form-control-lg" type="number" placeholder="Numero de baños" style="margin-top: 20px;" min="1" >
            <input id="num_pisos" class="form-control form-control-lg" type="number" placeholder="Numero de pisos" style="margin-top: 20px;" min="1" >
            <input id="num_estacionamientos" class="form-control form-control-lg" type="number" placeholder="Numero de estacionamientos" style="margin-top: 20px;" min="1" >
            <input id="ano_construccion" class="form-control form-control-lg" type="number" placeholder="Año de construccion" style="margin-top: 20px;" min="1" >
            <br>
            <form class="d-flex lg">
              <button id="tipo_casa" class="btn btn-outline-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Publicar como:</button> 
                  <ul class="dropdown-menu"> 
                    <li><a onclick="selectOption(this)" class="dropdown-item" href="#">Casa</a></li> 
                    <li><a onclick="selectOption(this)" class="dropdown-item" href="#">Departamento</a></li>
                   </ul>
            </form>
